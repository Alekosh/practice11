<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- Подключение файлов -->
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">

      <div class="navigation">
        <a href="#"><img src="./img/logo.svg" alt="logo"></a>



        <div class="header__menu menu">
          <div class="menu__icon">
            <span></span>
          </div>

          <nav class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">About</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Projects</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
              <li class="menu__item"><button class="btn-modal">Book a call <img src="./img/arrow.svg" alt=""></button>
              </li>
            </ul>
          </nav>

        </div>

      </div>

      <div class="hero__inner">

        <div class="hero__text">
          <h1><span>I design products</span><br>that delight and inspire people.</h1>
          <p>Hi! I’m Jake, a product designer based in Berlin. I create user-friendly interfaces for fast-growing
            startups.</p>
          <div class="btns">
            <button class="btn">Book a call</button>
            <a href="#">Download CV <img src="./img/arrow.svg" alt=""></a>
          </div>
        </div>

        <div class="hero__bg">
          <img src="./img/hero.png" alt="hero">
        </div>

      </div>
    </div>
  </header>

  <section class="trust">
    <div class="container">
      <div class="trust__title">
        <h6>Trusted by</h6>
      </div>
      <div class="trust__clients">
        <img src="./img/client_1.png" alt="">
        <img src="./img/client_2.png" alt="">
        <img src="./img/client_3.png" alt="">
        <img src="./img/client_4.png" alt="">
      </div>
    </div>
  </section>

  <section class="services">
    <div class="container">
      <div class="services__title">
        <h4>Services</h4>
        <h2>Design that solves problems, one product at a time.</h2>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
